<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AJAX DEMO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">CS420B</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div class="text-center">
                    <div id="content" class="row row-cols-2 row-cols-lg-2 g-2 g-lg-3">
                    </div>
                </div>
            </div>
            <div class="col-4 mt-3" style="position: sticky;">
                <div class="card rounded-0">
                    <div class="card-header bg-primary text-light text-center rounded-0"><b>Feature Product</b></div>
                    <div class="card-body rounded-0">
                        <div class="mb-2">
                            <label>Tên Sản Phẩm</label>
                            <input id="nameProduct" type="text" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label>Giá Sản Phẩm</label>
                            <input id="priceProduct" type="number" class="form-control">
                        </div>
                        <div class="mb-2">
                            <label>Hình Ảnh Sản Phẩm</label>
                            <input id="imageProduct" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="card-footer rounded-0">
                        <div class="row">
                            <div class="col-4">
                                <button id="create" style="width: 100%;" class="btn btn-success rounded-0">Create</button>
                            </div>
                            <div class="col-4">
                                <button id="delete" style="width: 100%;" class="btn btn-danger rounded-0">Delete</button>
                            </div>
                            <div class="col-4">
                                <button id="update" style="width: 100%;" class="btn btn-primary rounded-0">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
